<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../img/banner1111.png" />



    <!-- Chạy script Double Fullscreen -->
  <script>
      // Hàm bật fullscreen
function requestFullscreen() {
  const el = document.documentElement;
  if (el.requestFullscreen) {
    el.requestFullscreen();
  } else if (el.webkitRequestFullscreen) {
    el.webkitRequestFullscreen(); // Safari
  } else if (el.msRequestFullscreen) {
    el.msRequestFullscreen(); // IE11
  }
}

// Double TAP (mobile) và double CLICK (desktop)
let lastTapTime = 0;

function handleDoubleTap() {
  const now = Date.now();
  const tapInterval = now - lastTapTime;

  if (tapInterval < 300 && tapInterval > 0) {
    requestFullscreen();
  }

  lastTapTime = now;
}

// Cho mobile
document.addEventListener('touchstart', handleDoubleTap);

// Cho desktop
document.addEventListener('dblclick', requestFullscreen);
  </script>
  

</body>
</html>
